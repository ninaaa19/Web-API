

<div class="list-group" *ngFor="let Objekt of objekte">
  <a href="#" class="list-group-item list-group-item-action" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <a routerLink="/edit/{{Objekt.titel}}" class="mb-1 h5 text-decoration-none">{{Objekt.titel}}</a>
      
      <button (click)="deleteObjekt(Objekt)" class="btn btn-sm btn">x</button>
    </div>
    <p class="mb-1">{{Objekt.beschreibung}}.</p>
    <small>Quadratmeterzahl: </small>
  </a>
</div>
